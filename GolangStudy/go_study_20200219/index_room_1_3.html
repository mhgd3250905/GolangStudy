<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>测试WebSocket</h1>
</body>
<script>
    var ws = new WebSocket("ws://localhost:8080/chatroom/1/listen");
    //连接打开时触发
    ws.onopen = function (evt) {
        console.log("Connection open ...");
        ws.send("CCCCCCCCCCCCCCCCCCCCCCCCCCC");
    };
    //接收到消息时触发
    ws.onmessage = function (evt) {
        console.log("Received Message: " + evt.data);
    };
    //连接关闭时触发
    ws.onclose = function (evt) {
        console.log("Connection closed.");
    };
</script>
</html>
